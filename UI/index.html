
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <!-- Header with Theme Toggle -->
        <header class="header">
            <h1 class="logo">Weather</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Search Form -->
        <div class="card search-card">
            <div class="card-content">
                <form id="weatherForm" class="search-form">
                    <div class="form-group">
                        <label for="cityInput">Location</label>
                        <input 
                            type="text" 
                            id="cityInput" 
                            placeholder="Enter city name" 
                            value="gorakhpur"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="daysInput">Number of Days</label>
                        <select id="daysInput">
                            <option value="3">3 Days</option>
                            <option value="5">5 Days</option>
                            <option value="7" selected>7 Days</option>
                            <option value="10">10 Days</option>
                            <option value="14">14 Days</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Get Forecast</button>
                </form>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        
        <div id="error" class="error-card hidden">
            <p id="errorMessage"></p>
            <button onclick="retryFetch()" class="btn-secondary">Retry</button>
        </div>

      
        <div id="weatherContent" class="hidden">
        
            <div class="card current-weather">
                <div class="card-header">
                    <div class="location">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span id="locationText"></span>
                    </div>
                    <div class="current-time">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span id="currentTime"></span>
                    </div>
                </div>
                <div class="card-content">
                    <div class="current-temp-container">
                        <div>
                            <div class="current-temp" id="currentTemp"></div>
                            <div class="current-condition">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                                </svg>
                                <span id="currentCondition"></span>
                            </div>
                        </div>
                        <div class="weather-icon-container">
                           
                            <div id="dayNightIcon"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card forecast-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span id="forecastTitle">Forecast</span>
                    </h2>
                </div>
                <div class="card-content">
                    <div id="forecastDays" class="forecast-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
